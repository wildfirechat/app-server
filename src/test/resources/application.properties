# Test configuration - using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable database auto-configuration except JPA
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Suppress DDL drop table warnings in tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
logging.level.org.hibernate.tool.schema=ERROR

# Avatar colors for testing
avatar.bg.corlors=#D32F2F,#D81B60,#880E4F

# Logging
logging.level.cn.wildfirechat=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
